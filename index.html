<!DOCTYPE html>
<html>
  <head>
    <title>Listagem de Alunos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <div id="listaAlunos"></div>
    <div id="painelProdutos">
      <fieldset>
        <legend>Filtro de Alunos</legend>
        <div class="painelSeparador">
          <label for="nome">Nome: </label>
          <br />
          <input type="text" id="nome" /><br />
        </div>
        <div class="painelSeparador">
          <label for="sobrenome">Sobrenome: </label>
          <br />
          <input type="text" id="sobrenome" /><br />
        </div>
        <div class="painelSeparador">
          <label for="nascimento">Nascimento: </label>
          <br />
          <input type="text" id="nascimento" /><br />
        </div>
        <div class="painelSeparador">
          <label for="rg">RG: </label>
          <br />
          <input type="text" id="rg" /><br />
        </div>
        <div class="painelSeparador">
          <label for="cpf">CPF: </label>
          <br />
          <input type="text" id="cpf" /><br />
        </div>
        <div class="painelSeparador">
          <label for="renda">Renda Base: </label>
          <br />
          <input type="text" id="renda" /><br />
        </div>
        <div class="painelSeparador">
          <label for="genero">Gênero: </label>
          <br />
          <select id="genero"></select>
          <input type="text" id="generoAdd" />
        </div>
        <div class="painelSeparador">
          <button id="btFiltro">Filtrar</button>
          <button id="btAdicionar">Adicionar</button>
          <button id="btChamada">Gerar Lista de Presença Abaixo</button>
          <button id="btImprimir">Imprimir Lista de Presença</button>
        </div>
      </fieldset>
    </div>
    <div id="filtroAlunos"></div>
    <div id="listaChamada"></div>
  </body>
  <footer>
    <script type="module" src="src/index.js"></script>
  </footer>
</html>
